{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Support{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'complaints/style.css' %}">
</head>
<body>

<header class="topbar">
    <div class="container">
        <a class="brand" href="{% url 'index' %}">Support Desk</a>
        <nav class="nav">
            <a href="{% url 'create' %}">Create ticket</a>
            <a href="{% url 'api_tickets' %}" target="_blank">API</a>
            <a href="/admin/">Admin</a>
        </nav>
    </div>
</header>

<main class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</main>

</body>
</html>
