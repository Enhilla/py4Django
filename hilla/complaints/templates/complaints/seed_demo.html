{% extends "complaints/base.html" %}

{% block title %}Seed Demo{% endblock %}

{% block content %}
<section class="page-head">
  <div>
    <h1>Seed demo data</h1>
    <p class="small">Creates demo tickets and ratings for showcase.</p>
  </div>
</section>

<div class="card">
  <form method="post" class="form-grid">
    {% csrf_token %}
    <label for="id_count">Number of tickets</label>
    <input id="id_count" name="count" type="number" min="1" max="50" value="8">
    <button type="submit" class="btn primary">Seed demo</button>
  </form>
</div>
{% endblock %}
